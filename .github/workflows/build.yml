name: alpha build
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  release:
    types: [ published ]
  push:
    branches: [ main ]

jobs:
  build:
    name: Build binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.18'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install deps
        run: make deps

      - name: Test
        run: make test

      - name: Build
        run: make build

      - uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: build