project_name: red-cli

before:
  hooks:
    - go mod tidy
    - go generate ./...
    - go generate ../../...

release:
  prerelease: auto
  name_template: "v{{.Version}}"
  draft: false
  mode: "keep-existing"

builds:
  - main: ./cmd/red
    binary: red-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - 386
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm64

universal_binaries:
  - name_template: red-cli
    replace: true

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README.md
      - LICENSE

changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^build:'

scoop:
  bucket:
    owner: mrjefflarry
    name: redmine-cli
  homepage: "https://github.com/mrjefflarry/redmine-cli"
  description: "Redmine CLI"

