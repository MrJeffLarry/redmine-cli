version: 2
project_name: red-cli

before:
  hooks:
    - go mod tidy
    - go generate ./...

after:
  hooks:
    - ./script/apt.sh

release:
  prerelease: auto
  name_template: "v{{.Version}}"
  draft: false
  mode: "keep-existing"

signs:
  - artifacts: all
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]

builds:
  - id: macos
    goos: [darwin]
    goarch: [amd64, arm64]
    binary: red-cli
    main: ./cmd/red
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{time "2006-01-02"}}

  - id: linux
    goos: [linux]
    goarch: [amd64, arm64, 386]
    env:
      - CGO_ENABLED=0
    binary: red-cli
    main: ./cmd/red
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{time "2006-01-02"}}

  - id: windows
    goos: [windows]
    goarch: [amd64, arm64, 386]
    binary: red-cli
    main: ./cmd/red
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{time "2006-01-02"}}

universal_binaries:
  - id: red-cli
    name_template: red-cli
    replace: true

archives:
  - id: red-cli
    ids: [macos, linux, windows]
    formats: [tar.gz]
    files:
      - README.md
      - LICENSE

changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^build:'

scoops:
  - repository:
      owner: mrjefflarry
      name: redmine-cli
    homepage: "https://github.com/mrjefflarry/redmine-cli"
    description: "Redmine CLI"

